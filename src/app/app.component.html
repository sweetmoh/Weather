<div class="container">
  <div class="upper-section">
    <img src="../assets/after_noon.png" *ngIf="14 > 15">
    <img src="../assets/night.png" *ngIf="14 <= 15">

    <div class="weather-data">
      <div class="location"> Umlazi</div>
      <div class="temp"> {{ 14.40 | number: '1.0-0'}} °C</div>

    </div>

  </div>
  <div class="lower-section">
    <div class="more-info-lbl">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-lbl">
          <img src="../assets/cold.png">
          <span> min </span>

        </div>
        <div  class="info-block-value">
          10°C
        </div>

      </div>
      <div class="info-block">
        <div class="info-block-lbl">
          <img src="../assets/fever.png">
          <span> max </span>

        </div>
        <div  class="info-block-value">
          20°C
        </div>

      </div>
      <div class="info-block">
        <div class="info-block-lbl">
          <img src="../assets/humidity.png">
          <span> humidity </span>

        </div>
        <div  class="info-block-value">
          77%
        </div>

      </div>
      <div class="info-block">
        <div class="info-block-lbl">
          <img src="../assets/wind.png">
          <span>wind</span>

        </div>
        <div  class="info-block-value">
          11 km/h
        </div>

      </div>

    </div>

  </div>
</div>
